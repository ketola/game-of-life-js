<!DOCTYPE html>
<html>
<head>
<title>Conway's Game of Life</title>
<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/raphael.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/knockout-1.2.1.debug.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/jquery.tmpl.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/game-of-life.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/app.js" charset="UTF-8"></script>
<script type="text/javascript">
</script>

</head>
<body id="gameOfLifeApp">
<div>
<h2>Conway's Game of Life</h2>
</div>


<div id="controls">
<fieldset>
		<legend>Play / Stop</legend>
		<input type="button" id="buttonPlay" value="Play" data-bind="click: startGame"/>
		<input type="button" id="buttonStop" value="Stop" data-bind="click: stopGame"/>
	</fieldset>
	<fieldset>
		<legend>Grid size</legend>
		<label for="inputSizeX">x:</label>
		<input type="text" id="inputSizeX" size="4" data-bind="value: gameSizeX"/>
	
		<label for="inputSizeY">y:</label>
		<input type="text" id="inputSizeY" size="4" data-bind="value: gameSizeY"/>

		<input type="button" id="buttonSetGridSize" value="Set" />
	</fieldset>
</div>
<div id="drawArea"></div>
</body>

</html>
